<script>
function validateusn(){
var usninput=document.getElementById("USN").value;
var seminput=document.getElementById("sem").value;
var usnregex= /^[1-4][A-Z]{2}\d{2}[A-Z]{2}\d{3}$/
var semregex = /^[1-8]$/
if (!usnregex.test(usninput)){
alert("Invalid USN!!!")
return false;
}
if(!semregex.test(seminput)){
alert("Invalid Semester!!!");
return false;
}
alert("Success");
return true;
}
</script>
</head>
<body>
<center> 
    <div class="container">
<h1>USN SEMESTER VALIDATE</h1>
<hr><hr>
<form onsubmit="validateusn()">
	<label>USN</label>
	<input type="text" id="USN" name="USN">
	<br>
	<label for="sem">SEM</label>
	<input type="text" id="sem" name="semester"><br>
	<button type="submit" value="submit">SUBMIT</button>
</form>
</div>
</center>


</body>
